<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <div class="advice_box">
      <p class="adviceid_part">Advice #<span class="advice_id" id="advice_id"></span></p>
      <p >" <span class="advice_content" id="advice_content">Loading...</span> "</p>
      <picture>
        <source media="(max-width:540px)" srcset="/images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg">
      </picture>
      <button id="button"><img src="images/icon-dice.svg"></button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
